<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style/style-profile.css">
</head>
<body>
    <section class="profile-tab">
        <div class="tab">
            <div class="h2">
                <h2>Profile</h2>
            </div>
            <div class="data">
                <div class="img">
                    <img src="./assets/user-512.webp" alt="">

                </div><div class="email">
                    <span id="email" placeholder="Email"></span>
                </div>
                <div class="name">
                    <span id="name" placeholder="Name"></span>

                </div>
                <div class="age">
                    <span id="age" placeholder="Age"></span>

                </div>
            </div>
            <div class="btn">
                <button type="button" id="logoutbtn"><h2>Logout</h2></button>
            </div>
        </div>
    </section>
    <script type="module" src="./script/logout.js"></script>
    <script type="module" src="./script/profile.js"></script>
</body>
</html>
